@(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Computers database</title>
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.min.js")" type="text/javascript"></script>

        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>

        <!-- bootstrap datepicker -->
        <script src="@routes.Assets.at("datepicker/js/bootstrap-datepicker.js")" type="text/javascript"></script>
        <link rel="stylesheet" href="@routes.Assets.at("datepicker/css/datepicker.css")" />

        <!-- application -->
        <script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/utils.js")" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/application.css")" />
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/grid.css")">

        <script>
            var iconsDir = "@routes.Assets.at("images/")";
        </script>
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Computes Database</a>
          </div>

          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <p class="navbar-text">Just an example :)</p>
            <ul class="nav navbar-nav navbar-right">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Based on <b class="caret"></b></a>
                <ul class="dropdown-menu">
                  <li><a href="https://github.com/playframework/playframework/tree/master/samples/java/computer-database">Play 2.1.5 Computer Database Example</a></li>
                  <li><a href="http://getbootstrap.com">Bootstrap</a></li>
                  <li><a href="http://www.eyecon.ro/bootstrap-datepicker">Bootstrap Datepicker</a></li>
                </ul>
              </li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </nav>

        <div class="container">
            <div class="row">
                <section id="section_main">
                            @content
                </section>
            </div>
        </div>
    </body>
</html>
